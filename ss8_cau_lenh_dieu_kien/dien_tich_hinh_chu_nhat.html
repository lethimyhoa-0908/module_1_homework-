<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>dien tich chu nhat </title>
</head>
<body>
Nhap chieu rong (m) : <input type="number" id="chieu rong" onchange="chuyendo()" step="1"><br>
Nhap chieu dai (m) : <input type="number" id="chieu dai" onchange="chuyendo()" step="1"><br>
<p id="kq"></p>
<script>
  function chuyendo() {
    let a = parseFloat(document.getElementById("chieu rong").value);
    let b = parseFloat(document.getElementById("chieu dai").value);
    document.getElementById("kq").textContent = a * b + " m2"
  }

</script>
</body>
</html>
