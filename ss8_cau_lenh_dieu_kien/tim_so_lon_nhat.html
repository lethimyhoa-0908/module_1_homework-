<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tim so lon nhat trong 3 so</title>
</head>
<body>
Nhap a <input type="number" id="so_a" onchange ="timSoLonNhat()">;
Nhap b <input type="number" id="so_b" onchange ="timSoLonNhat()">;
Nhap c <input type="number" id="so_c" onchange ="timSoLonNhat()">;
<p id="kq"></p>
<script>
  function timSoLonNhat(){
    let a=parseFloat(document.getElementById("so_a").value);
    let b=parseFloat(document.getElementById("so_b").value);
    let c=parseFloat(document.getElementById("so_c").value);
    if ((a>b) && (a>c)) {
      document.getElementById("kq").textContent = "a la so lon nhat";
    } else if(b>c) {
      document.getElementById("kq").textContent = "b la so lon nhat";
    } else {
      document.getElementById("kq").textContent = "c la so lon nhat";
    }
  }
</script>
</body>
</html>
