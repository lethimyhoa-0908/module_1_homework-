<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>dien tich hinh vuong </title>
</head>
<body>
Nhap canh a (m) : <input type="number" id="doC" onchange="chuyendo()" step="1"><br>
<p id="kq"></p>
<script>
  function chuyendo() {
    let a = parseFloat(document.getElementById("doC").value);
    document.getElementById("kq").textContent = a * a + " m2"
  }

</script>
</body>
</html>
