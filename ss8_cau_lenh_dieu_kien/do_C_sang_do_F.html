<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>chuyen do C sang do F </title>
</head>
<body>
Nhap do C : <input type="number" id="doC" onchange="chuyendo()" step="1"><br>
<p id="kq"></p>
<script>
    function chuyendo() {
        let a = parseFloat(document.getElementById("doC").value);
        document.getElementById("kq").textContent = a *9 /5 + 32 + " do F"
        }

</script>
</body>
</html>
