<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so ngay </title>
</head>
<body>
<h1> TINH SO NGAY </h1>
<button onclick="tinhsongay()">tinh so ngay </button>
<input id="thang" type="number" placeholder="thang">
<p id="ketqua"></p>
<script>
  function tinhsongay() {
    let tenthang = parseFloat(document.getElementById('thang').value);
    switch (tenthang) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("ketqua").textContent = "31 ngay"
        break;
      case 2:
        document.getElementById("ketqua").textContent = "28 hoac 29 ngay"
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("ketqua").textContent = "30 ngay"
        break;
      default:
        document.getElementById("ketqua").textContent = "khong phai thang trong nam";
    }
  }
</script>
</body>
</html>
