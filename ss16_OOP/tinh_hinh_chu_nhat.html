<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        getWidth() {
            return this.width;
        }

        getLength() {
            return this.length;
        }
    }
    let rectangle1 = new Rectangle(15, 20);

    alert("dien tich: "  + rectangle1.getWidth() * rectangle1.getLength());
    alert("chu vi: "  + (rectangle1.getWidth() * 2 +  rectangle1.getLength()* 2 ));


</script>
</body>
</html>
