<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>

<script>
    for (let n = 1; n <= 9; n++) {
        document.write("<h3> Bảng nhân " + n + "</h3>");
        for (let i = 1; i <= 9; i++) {
            document.write(n + " x " + i + " = " + (n * i) + "<br>");
        }
    }
</script>

</body>
</html>
