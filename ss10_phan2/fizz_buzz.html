<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (let n = 1; n < 100; n++) {
        if (n % 3 === 0 && n % 5 === 0) {
            document.write("fizzbuzz<br>");
        } else if (n % 3 === 0) {
            document.write("fizz<br>");
        } else if (n % 5 === 0) {
            document.write("buzz<br>");
        } else {
            document.write(n + "<br>");
        }
    }
</script>
</body>
</html>
