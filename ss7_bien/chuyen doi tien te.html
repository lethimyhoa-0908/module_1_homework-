<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Currency Converter</h1>
Amount: <input id="amount" type="number" oninput="convert()"> <br>
From currency:
<select id="from" onchange="convert()">
    <option value="25000">VND</option>
    <option value="145">JPY</option>
    <option value="1">USD</option>
    <option value="13680">KRW</option>
</select>
To currency:
<select id="to" onchange="convert()">
    <option value="25000">VND</option>
    <option value="145">JPY</option>
    <option value="1">USD</option>
    <option value="13680">KRW</option>
</select>

<p id="ketqua"></p>

<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = parseFloat(document.getElementById('from').value);
        let to = parseFloat(document.getElementById('to').value);

        let result = amount * (to / from);
        document.getElementById("ketqua").textContent = `Result: ${result.toFixed(4)}`;
    }
</script>
</body>
</html>
