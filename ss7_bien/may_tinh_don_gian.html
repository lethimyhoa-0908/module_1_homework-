<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<input id="n1" type="number" oninput="calculator()"> <br>
<input id="n2" type="number" oninput="calculator()"><br>
<select id="dau" onchange="calculator()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<p id="result1"></p>

<script>
    function calculator() {
        let number1 = parseFloat(document.getElementById('n1').value) || 0;
        let number2 = parseFloat(document.getElementById('n2').value) || 0;
        let pt = document.getElementById('dau').value;
        let result;

        switch (pt) {
            case "+":
                result = number1 + number2;
                break;
            case "-":
                result = number1 - number2;
                break;
            case "*":
                result = number1 * number2;
                break;
            case "/":
                result = number2 !== 0 ? (number1 / number2) : "Cannot divide by zero!";
                break;
            default:
                result = "Invalid operator";
        }

        document.getElementById("result1").textContent = `Result: ${result}`;
    }
</script>
</body>
</html>
