<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Product Manager</h2>
    <input id="phoneNumber" placeholder="Enter phone number">
    <input id="name" placeholder="Enter name">
    <input id="address" placeholder="Enter address">
    <button onclick="addNewNumber()" class="btn btn-outline-success btn-sm">Add new number</button>
    <p id="quantity"></p>
    <p id="display"></p>
</div>

<script>
    class customerName {
        constructor(id, name, price) {
            this.id = id;
            this.name = name;
            this.price = price;
        }

    }

    let customer1 = new customerName("0373777056", "My Hoa", "109 Duy Tan, DN");
    let customer2 = new customerName("0986447627", "Anh Quan", "10 Pham Hung, DN");
    let customer3 = new customerName("0438948509", " Manh Quynh", "109 phan Boi Chau, DN");
    let customerList = [customer1, customer2, customer3];

    showList(customerList);

    function addNewNumber() {
        let id = document.getElementById("phoneNumber").value;
        let name = document.getElementById("name").value;
        let price = document.getElementById("address").value;
        let newProduct = new customerName(id,name,price)
        customerList.push(newProduct);
        document.getElementById("phoneNumber").value = "";
        document.getElementById("name").value = "";
        document.getElementById("address").value = "";
        showList(customerList);

    }

    function deleteProduct(index) {
        let conf = confirm("Bạn có muốn xoá SDT này không???");
        if (conf) {
            customerList.splice(index, 1);
        }
        showList(customerList);
    }

    function editProduct(index) {
        let newId = prompt("Nhập số điện thoại mới", customerList[index].id);
        let newName = prompt("Nhập tên mới", customerList[index].name);
        let newPrice = prompt("Nhập địa chỉ mới", customerList[index].price);

        customerList[index].id = newId;
        customerList[index].name = newName;
        customerList[index].price = newPrice;

        showList(customerList);
    }


    function showList(list) {
        // hiển thị productList => table
        let tableString = `<table class="table table-dark" border="1" style="border-collapse: collapse">
                            <tr>
                                <th>No</th>
                                <th>Phone Number</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>`
        for (let i = 0; i < list.length; i++) {
            tableString += `<tr>
                                <td>${i + 1}</td>
                                <td>${list[i].id}</td>
                                <td>${list[i].name}</td>
                                <td>${list[i].price}</td>
                                <td><button class="btn btn-sm btn-primary" onclick="editProduct(${i})">Edit</button></td>
                                <td><button class="btn btn-sm btn-danger" onclick="deleteProduct(${i})">Delete</button></td>
                             </tr>`
        }
        tableString += `</table>`

        document.getElementById("display").innerHTML = tableString;
        document.getElementById("quantity").innerText = "Số lương: " + list.length;
    }
</script>
</body>
</html>
