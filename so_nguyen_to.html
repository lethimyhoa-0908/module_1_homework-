<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to </title>
</head>
<body>
<h1> hien thi cac so nguyen to nho hon 1000</h1>
<script>
  for (n=2; n<=1000;  n++) {
      let flag = true
      for (i = 2; i < n; i++) {
          if (n % i === 0) {
              flag = false;
              break;
          }
      }
      if (flag) {
          document.write(n + "<br>")
      }
  }
</script>
</body>
</html>
