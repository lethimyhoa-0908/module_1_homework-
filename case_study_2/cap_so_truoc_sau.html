<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n;
  do {
    n = +prompt("Nhập độ dài của mảng:");
  } while (n <= 0 || n % 2 !== 0);

  let array = new Array(n);
  for (let i = 0; i < n; i++) {
    array[i] = +prompt("Nhập phần tử thứ " + i + ":");
  }
  alert(array);
  for (let i=0; i<=n; i+2) {
    if (array[i] > array[i+1]) {
      alert("No");
      break
    } else {
      alert ("Yes")
    }
  }
</script>
</body>
</html>
