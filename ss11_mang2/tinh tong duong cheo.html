<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     array = [[1,2,3,4],
         [5,6,7,8],
         [3,4,6,9],
         [1,6,7,8],
     ];
     let sum = 0;
     for (let i = 0; i < array.length; i++) {
        for (let j=0; j<array[i].length;j++) {
            if ((j===i)|| (j=== array.length - 1 - i)) {
                sum += array[i][j]
            }
        }
    }document.write (sum);

</script>
</body>
</html>
