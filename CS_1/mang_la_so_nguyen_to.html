<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố trong mảng</title>
</head>
<body>
<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function checkArray(array) {
        let hasPrime = 0;
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                hasPrime ++;
            }
            else {
                break;
            }
        }
        if (hasPrime === 4) {
            return true
        }
        else {
            return false
        }
    }

    let array1 = [4, 5, 7, 11];
   alert(checkArray(array1))
</script>
</body>
</html>
