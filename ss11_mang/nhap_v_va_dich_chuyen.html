<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap do dai mang ");
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array [i] = +prompt(" nhap phan tu thu " + i);
    }
    let v = +prompt("nhap mot so bat ky")
    for (let i = 0; i < array.length; i++) {
        if (array.includes(v)) {
          array.splice(array.indexOf(v), 1)
          array.push(0);
        }
    }
    alert(array);

</script>
</body>
</html>
