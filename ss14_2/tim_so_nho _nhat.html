<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So lon nhat</title>
</head>
<body>
<button onclick="timSoLonNhat()">Tìm số lớn nhất</button>
<script>
  function timSoLonNhat() {
    let n = 3;
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
      array[i] = + (prompt("Nhập phần tử thứ " + i + ":"));
    }
    let max = array[0];
    for (let i = 1; i < array.length; i++) {
      if (max < array[i]) {
        max = array[i];
      }
    }
    alert("Số lớn nhất là: " + max);
  }
</script>
</body>
</html>
