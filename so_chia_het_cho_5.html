<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let n = 10; // Số lượng số Fibonacci muốn tính
let a = 0, b = 1;
document.write("Dãy Fibonacci: <br>");
for (let i = 0; i < n; i++) {
let next = a + b;
a = b;
b = next;
if (a % 5 === 0){
  document.write(a + "<br>")
}
}
</script>
</body>
</html>
