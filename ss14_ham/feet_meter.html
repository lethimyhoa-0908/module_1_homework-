<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
nhap so <input id="yourNumber" type="number">
<button id="feetToMeter" onclick = "convertFeetToMeter()"> feet -> meter </button>
<button id="meterToFeet" onclick = "convertMeterToFeet()"> meter -> feet </button>
<p id="results"></p>
<script>
    function convertFeetToMeter() {
        n2 = document.getElementById("yourNumber").value;
        let rs = n2 * 0.305;
        document.getElementById("results").innerHTML = rs + " meters";
    }

    function convertMeterToFeet() {
        n2 = document.getElementById("yourNumber").value;
        let rs = n2 * 3.279;
        document.getElementById("results").innerHTML = rs + " feet";
    }
</script>
</body>
</html>
