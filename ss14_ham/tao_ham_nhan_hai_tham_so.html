<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
nhap n1 <input type="number" , onchange="sosanh2so()" id="n1"> <br>
nhap n2 <input type="number" , onchange="sosanh2so()" id="n2"> <br>
<p id="results"></p>
<script>
    function  sosanh2so() {
        let a = document.getElementById("n1").value;
        let b = document.getElementById("n2").value;
if (a>b){
    document.getElementById("results").innerHTML = `${a} > ${b}`;

} else{
    document.getElementById("results").innerHTML = a * 1 + b * 1;
}
    }
</script>
</body>
</html>
