<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap so can kiem tra > 1");
    function isPrime(n){
        for (let i=0 ; i<n; i++){
            if (n % i == 0) {
                return false;
            }
            return true
            }
        }
    if (isPrime(n)) {
        alert (n + " la so nguyen to")
    } else {
        alert (n + " khong la so nguyen to")
    }

</script>
</body>
</html>
