<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraction Checker</title>
</head>
<body>
<script>
  function isFraction(x, y) {
    if (typeof x === "number" && typeof y === "number" && y !== 0 && x % 1 === 0) {
      return true;
    } else {
      return "Không phải là phân số";
    }
  }

  function checkFraction(x, y) {
    let result = isFraction(x, y);
    let UC = 0
    if (result === true && (x%y !== 0)) {
      for ( let i = 1; i< (x+y); i++) {
        if ((x % i === 0) && (y% i===0)) {
          UC = i
        }
        return (x/UC) + "/" + (y/UC)
      }
    } else if (result === true) {
      return x/y
    }
    else {
      return result;
    }
  }
  alert (checkFraction (8 ,4) );
</script>
</body>
</html>
