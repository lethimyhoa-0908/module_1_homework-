<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng:");
    } while (n <= 0 || n % 1 !== 0 || n > 20);
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + i + ":");
    }
    alert(array);
    let sumOddNumber = 0;
    let sumEvenNumber = 0;
    for (let i = 0; i < n; i++) {
        if (array[i] % 2 === 0) {
            sumEvenNumber += array[i]
        } else {
            sumOddNumber += array[i]
        }
    }
  //  alert(sumEvenNumber)
   // alert(sumOddNumber)
    alert("hieu cua cac so nguyen chan va le la" + (sumEvenNumber - sumOddNumber))
</script>
</body>
</html>
