<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
  let n = +prompt("Nhập nhiệt độ:");
  while (true) {
    if (n < 20) {
      alert("Tăng nhiệt độ");
    } else if (n > 100) {
      alert("Giảm nhiệt độ");
    } else {
      alert("Nhiệt độ bình thường");
    }
  }
</script>
</body>
</html>
