<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="number" id="age">
<button onclick="checkAge()">Kiểm tra</button>

<script>
  function checkAge() {
    let age = document.getElementById("age").value;
    if (age >= 18) {
      alert("Bạn đủ tuổi!");
    } else {
      alert("Bạn chưa đủ tuổi.");
    }
  }
</script>
</html>
