<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Số nguyên tố</title>
</head>
<body>
<h1>Hiển thị các số nguyên tố nhỏ hơn 1000</h1>
<script>
  for (let n = 2; n < 1000; n++) {
    let isPrime = true;
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        isPrime = false;
        break;
      }
    }
    if (isPrime) {
      document.write(n + "<br>");
    }
  }
</script>
</body>
</html>
