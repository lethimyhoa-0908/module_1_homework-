<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra chia hết</title>
</head>
<body>
Nhập a: <input type="number" id="so_a" onchange="checkChiaHet()"><br>
Nhập b: <input type="number" id="so_b" onchange="checkChiaHet()"><br>
<p id="kq"></p>

<script>
  function checkChiaHet() {
    let a = parseFloat(document.getElementById("so_a").value);
    let b = parseFloat(document.getElementById("so_b").value);
    let kq = document.getElementById("kq");

    if (b == 0) {
      kq.textContent = "Phép chia không hợp lệ";
      return;
    }

    if (a % b == 0) {
      kq.textContent = "a chia hết cho b";
    } else {
      kq.textContent = "a không chia hết cho b";
    }
  }
</script>
</body>
</html>
